<!-- venues.html -->
<template name="venues">
  {{#if venues}}
    <div class="panel">
      <h3>All Venues</h3>
      <ul class="disc">
        {{#each venues}}
          <li>{{name}}</li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>

<template name="details">
  {{#if venues}}
    {{#each venues}}
      <div class="venue row">
        <div class="columns twelve mobile-four">
          <h3>{{name}}</h3>
        </div>
        <div class="columns six mobile-two">
          <p class="{{percent_class}}">{{occupancy}}</p>
        </div>
        <div class="columns six mobile-two">
          <ul class="disc">
            <li>{{percent_full}}%</a></li>
            <li>{{capacity}} capacity</li>
            <li>last updated: {{updated_at}}</li>
          </ul>
        </div>
        <div class="columns twelve mobile-four">
          <ul class="button-group block-grid two-up">
            {{#if over_capacity}}
              <li><a class="recycle button success" href="#">+1/-1</a></li>
            {{else}}
              <li><a class="occupancy add button success" href="#">+1</a></li>
            {{/if}}
            <li><a class="occupancy subtract button red" href="#">-1</a></li>
          </ul>
          {{#if over_capacity}}
            <h3>~{{waiting}} people waiting</h3>
            <ul class="button-group block-grid two-up">
              <li><a class="waiting add button success" href="#">+ 5</a></li>
              <li><a class="waiting subtract button red" href="#">- 5</a></li>
            </ul>
          {{/if}}

        </div>
      </div>
    {{/each}}
  {{else}}
    <p>Please select a venue from the drop-down.</p>
  {{/if}}
</template>

<template name="top_three">
  {{#if hot}}
    <div class="panel">
      <h3>All Venues</h3>
      <ol class="disc">
        {{#each hot}}
          <li>
            {{name}}
            <span class="right {{percent_class}}">{{percent_full}}%
            {{#if has_line}}
              <span class="waiting success">/ {{waiting}} queued</span>
            {{/if}}
            </span>
          </li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
