<!-- venues.html -->
<template name="venues">
	<ul class="right">
		<li class="has-dropdown">
			<a href="#">{{venues.count}} Venues</a>
			<ul class="dropdown">
				{{#each venues}}
					<li class="venue {{selected}}">
						<a class="venue-name {{name_class}}" href="/{{_id}}">{{name}}
						</a>
					</li>
				{{/each}}
			</ul>
		</li>
	</ul>
</template>

<template name="details">
	{{#if venues}}
		{{#each venues}}
			<div class="venue row">
				<div class="columns twelve mobile-four">
					<h3>{{name}}</h3>
				</div>
				<div class="columns six mobile-two">
					<p class="{{percent_class}}">{{percent_full}}%</p>
				</div>
				<div class="columns six mobile-two">
					<ul class="disc">
						<li>{{occupancy}} occupancy</a></li>
						<li>{{capacity}} capacity</li>
					</ul>
				</div>
				<div class="columns twelve mobile-four">
					<ul class="button-group  block-grid two-up">
						<li><a class="add button success" href="#">+1</a></li>
						<li><a class="subtract button red" href="#">-1</a></li>
					</ul>
				</div>
			</div>
		{{/each}}
	{{else}}
		<p>Please select a venue from the drop-down.</p>
	{{/if}}
</template>

<template name="top_three">
	{{#if hot}}
		<div class="panel">
			<h3>Hot three</h3>
			<ul class="disc">
				{{#each hot}}
					<li><a class="venue-name {{name_class}}" href="/{{_id}}">{{name}}</a> {{percent_full}}%</li>
				{{/each}}
			</ul>
		</div>
	{{/if}}
</template>
