<!-- venues.html -->
<template name="top_three">
{{#if hot}}
  <h2>Venue Capacities</h2>
  <ul class="venues">
  {{#each hot}}
    <li>
      <span class="venue-name">{{name}}</span>
      <span class="right">
        <span class="venue-occ {{percent_class}}">{{percent_full}}%</span>
        {{#if has_line}}
          <span class="waiting">/ {{waiting}} in line</span>
        {{/if}}
        <i class="icon-{{trend}}"></i>
      </span>
    </li>
  {{/each}}
  </ul>
{{/if}}
</template>

<template name="details">
  {{#if venues}}
    {{#each venues}}
      <h1>{{name}}</h1>
      <div class="info">
        <p class="big">
          <span class="data {{percent_class}}" data-occupancy-count>{{occupancy}}</span>
          <small>
            / <span class="js-data" data-capacity>{{capacity}}</span> total
            = <span class="js-data" data-occupancy-percentage>{{percent_full}}</span>% full
          </small>
        </p>
      {{#if over_capacity}}
        <p class="big">
          <span class="js-data" data-queue><span class="tilde">~</span> {{waiting}}</span> in line
        </p>
      {{/if}}
        <ul class="small">
          <li>total nightly traffic: <span class="js-data" data-traffic>{{flux}}</span></li>
          <li>last updated: <span class="js-data" data-updated-time>{{updated_at}}</span></li>
        </ul>
      </div>


    {{#if over_capacity}}
      <div class="one-in-one-out">
        <a href="#" class="recycle button c js-counter js-in-n-out">1 in / 1 out</a>
      </div>
      <h4 class="in-line">Waiting in line...</h4>
    {{/if}}

      <div class="by-one two-up clearfix">
        <a href="#" data-delta="1" class="occupancy sub-one button js-counter js-decrement">- 1</a>
        <a href="#" data-delta="1" class="occupancy add-one button c js-counter js-increment">+ 1</a>
      </div>

      <div class="by-five two-up clearfix">
        <a href="#" data-delta="5" class="occupancy sub-five button js-counter js-decrement sub-five">- 5</a>
        <a href="#" data-delta="5" class="occupancy  add-five button c js-counter js-increment">+ 5</a>
      </div>

    </div><!-- .info -->
    {{/each}}
  {{/if}}
</template>
